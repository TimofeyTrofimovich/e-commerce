eureka:
  client:
    service-url:
      defaultZone: http://admin:pass@localhost:8761/eureka


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/product

          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/order
          - id: inventory-service
            uri: lb://inventory-service
            predicates:
            - Path=/api/inventory

          - id: config-server
            uri: lb://config-server
            predicates:
              - Path=/api/config

          - id: discovery-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/

          - id: discovery-server-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-boot-microservices-realm



logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: trace

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/zipkin
  tracing:
    sampling:
      probability: 1.0